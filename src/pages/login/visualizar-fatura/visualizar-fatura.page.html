<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/undefined">
      </ion-back-button>
    </ion-buttons>
    <ion-title><strong>Visualizar Faturas</strong></ion-title>
    <ion-icon class = "ion-icon" slot = "end" name="help-circle-outline" (click) = "presentPopover()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor = "let invoice of invoices">
    <ion-item-sliding id="item100">
      <ion-item href="#">
        <ion-label>
          <h2 >{{invoice.title}} R{{invoice.value | currency}}
            <ion-col class="ml-auto">
              <!-- icones de status da fatura -->
              <ion-icon style="margin-left: 10px;" *ngIf="invoice.dueDate < today" name="alert" color="danger"></ion-icon>
              <ion-icon style="margin-left: 10px;" *ngIf="invoice.dueDate > today && invoice.wasPaid == false" name="time" color="warning"></ion-icon>
              <ion-icon style="margin-left: 10px;" *ngIf="invoice.wasPaid == true" name="checkmark-circle" color="success"></ion-icon>
            </ion-col>
          </h2>
          <ion-card-subtitle *ngIf = "invoice.dueDate; else semVencimento"> Vencimento: {{invoice.dueDate | date }}</ion-card-subtitle><br> 
          <ion-card-subtitle *ngIf = "invoice.wasPaid == true; else semPagamento">Pago</ion-card-subtitle>  
          <ng-template #semVencimento>Sem vencimento</ng-template>   
          <ng-template #semTitulo>Sem Titulo e valor</ng-template>
          <ng-template #semPagamento>Pendente</ng-template>
        </ion-label>
      </ion-item>
    
      <ion-item-options side="start">
        <ion-item-option [routerLink] = "['/edit-fatura', invoice.id]">
          <ion-icon slot = "icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" (click) = "deleteInvoicee()">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option color = "success" (click) = "pago()">
          <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>
  
</ion-content>
