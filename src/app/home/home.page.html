<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      <strong>Dashboard</strong>
    </ion-title>
    <ion-icon slot="end" class="ion-padding" style="color: #222428;" name="settings-sharp" (click) = "showModal()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="dashboard">
    <!-- to do Renault -->
    <!-- <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Bem vindo</ion-title> ///////// Galera essa parte do código está quebrando o site, se ajustar o ion-toolbar acaba quebrando no "Collapse = condense" - Jonathan
      </ion-toolbar>
    </ion-header> -->
    <div class="ion-padding">
      <h2><strong>Bem Vindo, [user] !</strong></h2>
      <ion-card>
        <ion-card-content>
          <ion-card-header class="ion-no-padding">
            <h2><strong>Saldo Disponível</strong></h2>
            
          </ion-card-header>
          
            <ion-slides class="fundograph">
              
                <circle-progress
                [percent]= "renda"
                [radius]="60"
                [title]="'5000' | currency "
                [titleFontSize]= "'15'"
                [titleColor]="'#000000'"
                [subtitle]="'Saldo'"
                [subtitleColor]="'#000000'"
                [showUnits]="false"
                [outerStrokeWidth]="12"
                [innerStrokeWidth]="2"
                [outerStrokeColor]="'#78C000'"
                [innerStrokeColor]="'#C7E596'"
                [animation]="true"
                [animationDuration]="300"
              
                ></circle-progress>
              
              <circle-progress
              [percent]="85"
              [radius]="60"
              [showTitle]="false"
              [showSubtitle]="false"
              [showUnits]="false"
              [showInnerStroke]="false"
              [outerStrokeWidth]="12"
              [innerStrokeWidth]="5"
              [outerStrokeColor]="'#da0101'"
              [animation]="true"
              [animationDuration]="300"
              ></circle-progress>
            </ion-slides>
          
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <ion-card>
    <ion-title id="preview">
      <strong>ÚTILMOS GASTOS</strong>
    </ion-title>
    <ion-item-sliding *ngFor="let invoice of invoices">
      <ion-item>
        <ion-label text-wrap>
          <h3>{{invoice.title}}</h3>
          <ion-text color="secondary">
            <p>{{invoice.value}}</p>
          </ion-text>
          <ion-text *ngIf="invoice.dueDate < today" color="danger">
            <p>vencida</p>
          </ion-text>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-card>
</ion-content>

<ion-toolbar>
  <ion-slides [options]="slidesOptions">
    <ion-slide *ngFor="let option of options" [routerLink]="option.url">
      <ion-icon  *ngIf="option.name === 'Criar Fatura'" name="clipboard-outline"></ion-icon>
      <ion-icon *ngIf="option.name === 'Visualizar Fatura'" name ="document-outline"></ion-icon>
      <ion-icon *ngIf="option.name === 'Coach'" name="newspaper-outline"></ion-icon>
      <ion-icon *ngIf="option.name === 'Sair'" name="power"></ion-icon>
      <div class="container">
        <span>{{ option.name }}</span>
      </div>
    </ion-slide>
  </ion-slides>
</ion-toolbar>
