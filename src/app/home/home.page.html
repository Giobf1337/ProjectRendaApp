<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      <strong>Dashboard</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="dashboard">
    <!-- to do Renault -->
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Bem vindo</ion-title>
      </ion-toolbar>
    </ion-header>
    <div class="ion-padding">
      <ion-card>
        <ion-card-header>
          Bar Chart
        </ion-card-header>
        <ion-card-content>
          <canvas #barCanvas></canvas>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <ion-card>
  <ion-title id="preview">
    <strong>ÃšTILMOS GASTOS</strong>
  </ion-title>
  <ion-item-sliding *ngFor="let invoice of invoices"> 
    <ion-item>
      <ion-label text-wrap>
        <h3>{{invoice.title}}</h3>
        <ion-text color="secondary">
          <p>{{invoice.value}}</p>
        </ion-text>
        <!-- <ion-text>
          <p>{{invoice.dueDate}}</p>
        </ion-text> -->
      </ion-label>
    </ion-item>
  </ion-item-sliding>
</ion-card>
</ion-content>


  <ion-toolbar>
    <ion-slides [options]="slidesOptions">
      <ion-slide *ngFor="let option of options" [routerLink] = "option.url">
        <div class="container">
          <span>{{ option.name }}</span>
        </div>
      </ion-slide>
    </ion-slides>
  </ion-toolbar>
