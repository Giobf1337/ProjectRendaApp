<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      <strong>Dashboard</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bem vindo mestre</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar class="primary">
    <ion-slides [options]="slidesOptions">
      <ion-slide *ngFor="let option of options">
        <div class="container ion-text">
          <a [routerLink] = "option.url" >{{ option.name }}</a>
        </div>
      </ion-slide>
    </ion-slides>
  </ion-toolbar>
</ion-footer>
